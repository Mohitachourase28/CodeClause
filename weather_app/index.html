<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #cityInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        #searchBtn {
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-icon {
            font-size: 4rem;
        }

        .temperature {
            font-size: 3.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .weather-description {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .error {
            color: #e74c3c;
            margin-top: 20px;
            font-size: 1.1rem;
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .demo-note {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #856404;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .weather-main {
                flex-direction: column;
                gap: 10px;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather App</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">
            Fetching weather data<span class="spinner"></span>
        </div>

        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
            </div>
            <div class="weather-description" id="description"></div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>

        <div class="demo-note">
            <strong>Demo Mode:</strong> This app uses sample weather data for demonstration. 
            To use real weather data, you would need to sign up for a free API key from 
            <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap</a> 
            and replace the demo data with actual API calls.
        </div>
    </div>

    <script>
        class WeatherApp {
            constructor() {
                this.API_KEY = 'demo_mode'; 
                this.BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
                this.initEventListeners();
                this.loadDefaultCity();
            }

            initEventListeners() {
                const searchBtn = document.getElementById('searchBtn');
                const cityInput = document.getElementById('cityInput');

                searchBtn.addEventListener('click', () => this.searchWeather());
                cityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchWeather();
                    }
                });
            }

            async searchWeather() {
                const city = document.getElementById('cityInput').value.trim();
                
                if (!city) {
                    this.showError('Please enter a city name');
                    return;
                }

                this.showLoading();
                
                try {
                    const weatherData = await this.fetchWeatherData(city);
                    this.displayWeather(weatherData);
                } catch (error) {
                    this.showError('City not found. Please try another city.');
                }
            }

            async fetchWeatherData(city) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const sampleData = this.getSampleWeatherData(city);
                        if (sampleData) {
                            resolve(sampleData);
                        } else {
                            reject(new Error('City not found'));
                        }
                    }, 1000); 
                });
            }

            getSampleWeatherData(city) {
                const sampleCities = {
                    'london': {
                        name: 'London',
                        main: { temp: 15, feels_like: 13, humidity: 72, pressure: 1013 },
                        weather: [{ main: 'Clouds', description: 'overcast clouds', icon: '04d' }],
                        wind: { speed: 3.6 }
                    },
                    'new york': {
                        name: 'New York',
                        main: { temp: 22, feels_like: 24, humidity: 65, pressure: 1015 },
                        weather: [{ main: 'Clear', description: 'clear sky', icon: '01d' }],
                        wind: { speed: 2.1 }
                    },
                    'tokyo': {
                        name: 'Tokyo',
                        main: { temp: 28, feels_like: 32, humidity: 78, pressure: 1008 },
                        weather: [{ main: 'Rain', description: 'light rain', icon: '10d' }],
                        wind: { speed: 1.5 }
                    },
                    'paris': {
                        name: 'Paris',
                        main: { temp: 18, feels_like: 16, humidity: 68, pressure: 1012 },
                        weather: [{ main: 'Clear', description: 'few clouds', icon: '02d' }],
                        wind: { speed: 2.8 }
                    },
                    'sydney': {
                        name: 'Sydney',
                        main: { temp: 25, feels_like: 27, humidity: 60, pressure: 1016 },
                        weather: [{ main: 'Clear', description: 'clear sky', icon: '01d' }],
                        wind: { speed: 4.2 }
                    }
                };

                return sampleCities[city.toLowerCase()] || null;
            }

            displayWeather(data) {
                this.hideLoading();
                this.hideError();

                document.getElementById('cityName').textContent = data.name;
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
                
                // Set weather icon
                document.getElementById('weatherIcon').textContent = this.getWeatherIcon(data.weather[0].main);

                document.getElementById('weatherInfo').style.display = 'block';
            }

            getWeatherIcon(weatherMain) {
                const icons = {
                    'Clear': '‚òÄÔ∏è',
                    'Clouds': '‚òÅÔ∏è',
                    'Rain': 'üåßÔ∏è',
                    'Drizzle': 'üå¶Ô∏è',
                    'Thunderstorm': '‚õàÔ∏è',
                    'Snow': '‚ùÑÔ∏è',
                    'Mist': 'üå´Ô∏è',
                    'Smoke': 'üå´Ô∏è',
                    'Haze': 'üå´Ô∏è',
                    'Dust': 'üå´Ô∏è',
                    'Fog': 'üå´Ô∏è',
                    'Sand': 'üå´Ô∏è',
                    'Ash': 'üå´Ô∏è',
                    'Squall': 'üí®',
                    'Tornado': 'üå™Ô∏è'
                };
                return icons[weatherMain] || 'üå§Ô∏è';
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('weatherInfo').style.display = 'none';
                this.hideError();
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            showError(message) {
                document.getElementById('error').textContent = message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('weatherInfo').style.display = 'none';
                this.hideLoading();
            }

            hideError() {
                document.getElementById('error').style.display = 'none';
            }

            loadDefaultCity() {
                document.getElementById('cityInput').value = 'London';
                this.searchWeather();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new WeatherApp();
        });
    </script>
</body>
</html>
